    <h2>Bind</h2>
    <h4>The bind() method creates a new function that, when called, has its this keyword set to the provided value, with a given sequence of arguments preceding any provided when the new function is called.</h4> <br>
    <h4>With the bind() method, an object can borrow a method from another object.</h4>
